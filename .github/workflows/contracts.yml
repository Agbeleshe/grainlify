name: Format, Build, Test, and Stellar Build Check

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/contracts.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'contracts/**'
      - '.github/workflows/contracts.yml'

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown
      
      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown
      
      - name: Check formatting
        run: |
          cd contracts/bounty_escrow
          cargo fmt --all -- --check

  build:
    name: Build Contracts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        contract:
          - path: contracts/bounty_escrow
            name: bounty-escrow
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown
      
      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build contract
        run: |
          cd ${{ matrix.contract.path }}
          cargo build --release --target wasm32-unknown-unknown

  test:
    name: Test Contracts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        contract:
          - path: contracts/bounty_escrow
            name: bounty-escrow
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown
      
      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run tests
        run: |
          cd ${{ matrix.contract.path }}
          cargo test --lib

  clippy:
    name: Clippy Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown
      
      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown
      
      - name: Install Clippy
        run: rustup component add clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run Clippy
        run: |
          cd contracts/bounty_escrow
          cargo clippy --all-targets --all-features -- -D warnings

